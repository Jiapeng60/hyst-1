system = sys
initially = "0.2 <= x <= 0.25 & 0.3 <= y <=0.4 & loc(main_1)==running"
forbidden = "x <= 0"
scenario = stc
directions = oct
set-aggregation = chull
sampling-time = 0.01
time-horizon = 2
iter-max = 100
output-variables = "x, y"
output-format = INTV
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
