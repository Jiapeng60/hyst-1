system = lorenz_net
scenario = supp
directions = oct
sampling-time = 0.003
time-horizon = 6.5
iter-max = 100
output-format = GEN
rel-err = 1.0e-12
abs-err = 1.0e-13
flowpipe-tolerance = 0.001
set-aggregation = chull
initially = "loc(lorenz) == running & x >= 14.999 & x <= 15.001 & y >= 14.999 & y <= 15.001 & z >= 35.999 & z <= 36.001"
output-variables = "x, y"
